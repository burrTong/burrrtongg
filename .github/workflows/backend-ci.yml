name: Backend CI/CD

on:
  push:
    branches: [ main, develop, 'feature/ci-cd-pipelines', 'newcicd' ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      statuses: write
      pull-requests: write
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: burrtong_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew
        
      - name: Run Tests
        id: run_tests
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew test --info
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
          SPRING_H2_CONSOLE_ENABLED: "true"
          
      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: steps.run_tests.outcome == 'success' || steps.run_tests.outcome == 'failure'
        with:
          name: Backend Test Results
          path: backend/build/test-results/test/*.xml
          reporter: java-junit

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Build with Gradle
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew build -x test
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Load Docker Image (Local)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true
          tags: burrtong-backend:latest
