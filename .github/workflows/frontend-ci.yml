name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, 'feature/ci-cd-pipelines' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/burrtong/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend/burrtong
          npm ci
          
      - name: Run Lint
        run: |
          cd frontend/burrtong
          npm run lint
          
      - name: Build Application
        run: |
          cd frontend/burrtong
          npm run build
          
      - name: Run E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend/burrtong
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/burrtong
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/burrtong-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/burrtong-frontend:${{ github.sha }}
