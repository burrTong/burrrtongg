# Triggering a new run to verify permissions.
name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, 'feature/ci-cd-pipelines' ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: burrtong_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      elasticsearch:
        image: elasticsearch:8.14.3
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports:
          - 9200:9200
        options: --health-cmd "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s" --health-interval 10s --health-timeout 5s --health-retries 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build Backend
        run: |
          cd backend
          ./gradlew build -x test

      - name: Start Backend
        run: java -jar backend/build/libs/backend-0.0.1-SNAPSHOT.jar &
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/burrtong_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_ELASTICSEARCH_URIS: http://localhost:9200

      - name: Wait for Backend
        run: |
          echo "Waiting for backend to start..."
          timeout=60
          while ! curl -s "http://localhost:8080/actuator/health" | grep -q '"status":"UP"'; do
            if [ $timeout -le 0 ]; then
              echo "Timed out waiting for backend to start."
              exit 1
            fi
            sleep 5
            timeout=$((timeout-5))
          done
          echo "Backend is up and running!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/burrtong/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/burrtong
          npm ci

      # - name: Run Lint
      #   run: |
      #     cd frontend/burrtong
      #     npm run lint

      - name: Build Application
        run: |
          cd frontend/burrtong
          npm run build

      - name: Run E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend/burrtong
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Load Docker Image (Local)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/burrtong
          load: true
          tags: burrtong-frontend:latest
      
      - name: Verify Image Built
        run: docker images | grep burrtong-frontend
