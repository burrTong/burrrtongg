name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, 'feature/ci-cd-pipelines' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: burrtong_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
        steps:
    
          - uses: actions/checkout@v4
    
          
    
          - name: Set up JDK 21
    
            uses: actions/setup-java@v4
    
            with:
    
              java-version: '21'
    
              distribution: 'temurin'
    
              cache: gradle
    
    
    
          - name: Grant execute permission for gradlew
    
            run: chmod +x backend/gradlew
    
    
    
          - name: Start Backend
    
            run: |
    
              cd backend
    
              ./gradlew bootRun &
    
              cd ../
    
          
    
          - name: Wait for Backend
    
            run: |
    
              echo "Waiting for backend to start..."
    
              sleep 60
    
              
    
          - name: Setup Node.js
    
            uses: actions/setup-node@v4
    
            with:
    
              node-version: '20'
    
              cache: 'npm'
    
              cache-dependency-path: frontend/burrtong/package-lock.json
    
              
    
          - name: Install dependencies
    
            run: |
    
              cd frontend/burrtong
    
              npm ci
    
              
    
          # - name: Run Lint
    
          #   run: |
    
          #     cd frontend/burrtong
    
          #     npm run lint
    
              
    
          - name: Build Application
    
            run: |
    
              cd frontend/burrtong
    
              npm run build
    
              
    
          - name: Run E2E Tests
    
            uses: cypress-io/github-action@v6
    
            with:
    
              working-directory: frontend/burrtong
    
              start: npm run dev
    
              wait-on: 'http://localhost:5173'
    
              wait-on-timeout: 120
    
              browser: chrome

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/burrtong
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/burrtong-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/burrtong-frontend:${{ github.sha }}
