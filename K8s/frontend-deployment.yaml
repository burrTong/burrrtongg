apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # IMPORTANT: This image must be available in a registry that your Kubernetes cluster can access.
          # Replace DOCKERHUB_USERNAME with your Docker Hub username.
          image: phruek07/burrrtongg-frontend:latest
          ports:
            - containerPort: 80
          # You might need to configure the frontend to point to the backend service.
          # This could be done via environment variables or a config file.
          # For example, you could set an environment variable like:
          # env:
          # - name: REACT_APP_API_URL
          #   value: "http://backend-service"
