spring.datasource.url=jdbc:postgresql://db:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# Flyway configuration - works with init.sql
# Strategy: init.sql contains the full baseline (including flyway_schema_history)
# Flyway will recognize existing migrations and only run new ones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
# Trust the checksum from the database (populated by init.sql)
spring.flyway.validate-on-migrate=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.example.backend.service.OrderService=INFO
logging.level.root=INFO

spring.elasticsearch.uris=http://elasticsearch:9200

management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
