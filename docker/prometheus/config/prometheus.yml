global:
  scrape_interval: 5s
  evaluation_interval: 5s

  # External labels (optional, useful when federating)
  external_labels:
    monitor: 'docker-monitor'

# Alerting (ใส่ได้แต่ยังไม่บังคับ)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (ถ้ามี)
rule_files:
  # - "alert.rules.yml"

scrape_configs:

  # ========== PROMETHEUS METRICS ==========
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ========== NODE EXPORTER ==========
  # หากมี Node Exporter รันใน host
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ========== CADVISOR ==========
  # หากใช้ monitor container usage
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ========== DOCKER CONTAINER METRICS ==========
  # ถ้าใช้ docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.localhost:9323']

  # ========== CUSTOM APP MONITORING ==========
  # ตัวอย่าง target สำหรับ API / Flask / FastAPI / Spring Boot
  - job_name: 'app-service'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['app:8000']
